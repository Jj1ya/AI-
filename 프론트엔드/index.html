<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI기반 수출유망시장 추천 서비스</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .jumbotron {
            background: linear-gradient(to right, #0066cc, #66ccff);
            color: #fff;
            padding: 60px;
            margin-bottom: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .jumbotron h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            border-color: #66ccff;
        }

        .btn-primary {
            background-color: #ffcc00;
            border-color: #ffcc00;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #ffd633;
            border-color: #ffd633;
        }

        .results {
            text-align: left;
            margin-top: 30px;
        }

        .results .result-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .results .result-item:hover {
            transform: scale(1.02);
        }

        .results .result-item h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0056b3;
        }

        .results .result-item p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AI기반 수출유망시장 추천 서비스</h1>
            <p>국가 코드나 HS코드를 입력하면 수출 유망시장을 추천해드립니다.</p>
            <p>동서대학교 소프트웨어학과 졸업작품 최종발표</p>
            <p>20191607 최지웅</p>
        </div>
        <div class="form-group">
            <input type="text" id="userInput" placeholder="국가 코드 또는 HS코드를 입력해주세요">
        </div>
        <button class="btn btn-primary" onclick="getRecommendation()">추천 받기</button>
        <div class="results" id="results"></div>
    </div>
    <footer>
        © 2024 동서대학교 소프트웨어학과 졸업작품
    </footer>
    <script>
        async function getRecommendation() {
            const userInput = document.getElementById('userInput').value;
            const resultsDiv = document.getElementById('results');
          
            // 입력값의 유효성을 검사합니다.
            if (!userInput || userInput.trim() === '') {
              resultsDiv.innerHTML = `<p class="text-danger">입력값을 확인해주세요.</p>`;
              return;
            }
          
            try {
              // 엔드포인트 선택 (예시로 country 추천)
              const endpoint = userInput.match(/^\d{6}$/) ? '/recommend_item' : '/recommend_country';
          
              const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'credentials': 'include' // credentials 옵션 추가
                },
                body: JSON.stringify({ item: userInput, country: userInput })
              });
          
              const data = await response.json();
          
              resultsDiv.innerHTML = '';
              if (data.error) {
                // 오류 메시지 처리
                resultsDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
              } else {
                // 정상적인 응답 처리
                data.forEach(item => {
                  const resultItem = document.createElement('div');
                  resultItem.className = 'result-item';
                  resultItem.innerHTML = `
                    <h3>추천: ${item}</h3>
                  `;
                  resultsDiv.appendChild(resultItem);
                });
              }
            } catch (error) {
              // 네트워크 오류 등 처리
              resultsDiv.innerHTML = `<p class="text-danger">오류 발생: ${error.message}</p>`;
            }
          }
    </script>
</body>
</html>
